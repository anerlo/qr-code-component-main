<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<main>
  <section class="container">
    <div class="card-container">
      <div class="card">
        <div class="card-img">
          <img src="images/image-qr-code.png" class="qr-img" alt="QR code to frontendmentor.io">
        </div>
        <div class="text">
          <h2 class="title">Improve your front-end skills by building projects</h2>
          <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </div>
    </div>
  </section>
</main>
  
<footer class="attribution-container">
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a href="https://github.com/anerlo" target="_blank">Anerlo</a></p>
  </div>
 </footer>
</body>
</html>
